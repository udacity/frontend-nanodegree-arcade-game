<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bugs!</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
  <div class="container-fluid game">

      <div class="col-xs-0 col-md-4 col-lg-6" id="ignore-me"></div>
    </div>
    <div class="col-xs-12 col-md-8 col-lg-6" id="game"></div>
    <div class="col-xs-12 col-md-4 col-lg-6" id="description">
      <h4 id="keys">[space] &nbsp; Pause game</h4>
      <h4 id="move"><i class="fa fa-arrows" aria-hidden="true"></i>  &nbsp; Move</h4>
      <div class="col-xs-5">
      <h3><a href="https://github.com/KatharinaXeniaKufieta/frontend-nanodegree-arcade-game" target="_blank"><i class="fa fa-github" aria-hidden="true"></i>&nbsp; CODE</a></h3>
      </div>
      <div class="col-xs-7">
      <h3><a href="https://www.linkedin.com/in/katharinakufieta" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i>&nbsp; AUTHOR</a></h3>
      </div>
    </div>
  </div>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
